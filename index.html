<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search The Web</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-screen-container">
   <form action="https://www.google.com/search">
    <div class="search-card">
        <h1>Google It</h1>
        <div class="input-group left-slide">
    <label for="#search" class="label">Search the Web</label>
    <input type="search" name="q" id="search" placeholder="Cute Cats" autocomplete="off" required>
</div>
<div class="input-group right-slide">
    <input type="submit" value="Search" class ="submit">
</div>
</div>
</form>
</div>
</body>
</html>
